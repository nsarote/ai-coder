<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KBTG</title>
  <style>
    /* do it style */
  </style>
  <link rel="stylesheet" href="drop-in-beautiful.css">
</head>
<body>
  <h1>
    <span id="k">K</span>
    <span id="b">B</span>
    <span id="t">T</span>
    <span id="g">G</span>
  </h1>
  <script>
  const io=new IntersectionObserver(es=>es.forEach(e=>e.isIntersecting&&e.target.classList.add('is-in')),{threshold:.12,rootMargin:'0px 0px -10% 0px'});
  document.querySelectorAll('.reveal,[data-animate]').forEach(el=>io.observe(el));
</script>
</body>
</html>
